<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>jQuery</title>
</head>

<script>
    $(document).ready(function () {
        $("button").addClass("animated bounce");
        $(".well").addClass("animated shake");
        $("#target1").addClass("animated fadeOut");
        $("#target2").css("color", "red");
        $("#target3").prop("disabled", true);
        $("#target4").html("<em>#target4</em>");
        $("#target5").remove();
        $("#target6").appendTo("#right-well");
        $("#target3").clone().appendTo("#right-well");
        $("#target1").parent().css("background-color", "blue");
        $("#target4").parent().css("background-color", "orange");
        $("#left-well").children().css("color", "orange");
        $("#right-well").children().css("color", "blue");
        $(".target:nth-child(2)").addClass("animated bounce");
        $(".target:even").addClass("animated shake");
        $("body").addClass("animated hinge")
    });
</script>

<body>
    <!-- Code below this line should not be changed -->
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="col-xs-6">
                <h4>#left-well</h4>
                <div class="well" id="left-well">
                    <button class="btn btn-default target" id="target1">#target1</button>
                    <button class="btn btn-default target" id="target2">#target2</button>
                    <button class="btn btn-default target" id="target3">#target3</button>
                </div>
            </div>
            <div class="col-xs-6">
                <h4>#right-well</h4>
                <div class="well" id="right-well">
                    <button class="btn btn-default target" id="target4">#target4</button>
                    <button class="btn btn-default target" id="target5">#target5</button>
                    <button class="btn btn-default target" id="target6">#target6</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
